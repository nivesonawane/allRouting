
<div class="container">
   <div class="row">
    <div class="col-12 my-3 text-right">
        <button mat-mini-fab color="primary" routerLink="addproduct" aria-label="Example icon button with a plus one icon">
            <mat-icon>add</mat-icon>
          </button>
    </div>
   </div> 

   <div class="row">
    <div class="col-md-6">
        <ul class="list-group">
           <li class="list-group-item" routerLink="{{prod.id}}" [queryParams]="{
            canChange:prod.canReturn}"
            *ngFor="let prod of allProducts">
              {{prod.pname}}
           </li> 
        </ul>
     </div>

     <div class="col-md-6">
        <router-outlet></router-outlet>
     </div>
   </div>
</div>
