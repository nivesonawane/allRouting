
<div class="card fair-card mb-4" routerLink="{{fairObj.fairId}}" routerLinkActive="active">
   <div class="card-body">

      <div class="event-details">
         <p class="m-0">Event type: {{fairObj.type}}</p>

   </div> 
</div>
